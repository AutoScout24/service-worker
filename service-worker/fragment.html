<head>
    <link rel="manifest" href="/service-worker/manifests/manifest.json">
</head>
<script>
    try {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`/service-worker/service-worker.js`, { scope: '/' }).catch(e => {
                console.error('Error when registering service worker: ', e);
                setTimeout(() => { throw e; });
            });

            window.addEventListener('beforeinstallprompt', e => {
                window.ut = window.ut || [];
                ut.push(['gtm', 'click', {
                    linkgroup: 'add-to-home-screen',
                    linkid: 'prompted'
                }]);

                e.userChoice.then(choiceResult => {
                    ut.push(['gtm', 'click', {
                        linkgroup: 'add-to-home-screen',
                        linkid: choiceResult.outcome
                    }]);
                });
            });
        }
    } catch(ex) {}
</script>
